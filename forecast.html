<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HippoWeather - Прогноз</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="forecast-page">
    <header class="forecast-header-strip">
      <div class="header-text">HippoWeather</div>
    </header>

    <nav class="sub-nav-bar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="forecast.html" class="nav-link">Forecast</a>
    </nav>

    <div class="city-display-wrapper">
      <div class="city-pill">
        <span>&#127757;</span>
        <span id="currentCityName">м. Київ</span>
      </div>
    </div>

    <div class="cards-grid">
      <div class="weather-card">
        <div class="card-icon-box"><img src="rain.png" alt="Дощ" /></div>
        <div class="card-details">
          <div class="day-title">Понеділок</div>
          <div class="temps">
            <div>min<span class="temp-num">0°</span></div>
            <div>max<span class="temp-num">+4°</span></div>
          </div>
        </div>
      </div>
      <div class="weather-card">
        <div class="card-icon-box"><img src="storm.png" alt="Гроза" /></div>
        <div class="card-details">
          <div class="day-title">Вівторок</div>
          <div class="temps">
            <div>min<span class="temp-num">+1°</span></div>
            <div>max<span class="temp-num">+8°</span></div>
          </div>
        </div>
      </div>
      <div class="weather-card">
        <div class="card-icon-box"><img src="sun.png" alt="Сонце" /></div>
        <div class="card-details">
          <div class="day-title">Середа</div>
          <div class="temps">
            <div>min<span class="temp-num">0°</span></div>
            <div>max<span class="temp-num">+7°</span></div>
          </div>
        </div>
      </div>
      <div class="weather-card">
        <div class="card-icon-box"><img src="cloud.png" alt="Хмарно" /></div>
        <div class="card-details">
          <div class="day-title">Четвер</div>
          <div class="temps">
            <div>min<span class="temp-num">-2°</span></div>
            <div>max<span class="temp-num">+4°</span></div>
          </div>
        </div>
      </div>
      <div class="weather-card">
        <div class="card-icon-box"><img src="wind.png" alt="Вітер" /></div>
        <div class="card-details">
          <div class="day-title">П'ятниця</div>
          <div class="temps">
            <div>min<span class="temp-num">-1°</span></div>
            <div>max<span class="temp-num">+3°</span></div>
          </div>
        </div>
      </div>
    </div>

    <a href="#" class="footer">
      <span class="globe-icon">&#127757;</span>
      Цікаві факти про те як погода впливає на бегемотів
    </a>

    <script>
      const params = new URLSearchParams(window.location.search);
      const city = params.get("city");
      if (city)
        document.getElementById("currentCityName").textContent = "м. " + city;
    </script>
  </body>
</html>
