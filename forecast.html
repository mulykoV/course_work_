<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HippoWeather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body :class="weatherClass">
    <div id="app" v-cloak>
        
        <div class="weather-background">
            <div class="sun" v-if="isSunny"></div>
            
            <div class="rain" v-if="isRainy">
                <i v-for="n in 50" :key="n"></i> 
            </div>
            
            <div class="fog" v-if="isFoggy">
                <div class="fog-layer"></div>
                <div class="fog-layer two"></div>
            </div>
            
            <div class="clouds" v-if="isCloudy">
                <div class="cloud"></div>
                <div class="cloud two"></div>
            </div>
        </div>

        <nav class="glass-nav" v-if="currentView === 'home'">
            <a href="#" :class="{ active: currentView === 'home' }" @click.prevent="currentView = 'home'">Home</a>
            <a href="#" @click.prevent="searchCity">Forecast</a>
        </nav>

        <div class="content-container" v-if="currentView === 'home'">
            <div class="glass-panel main-panel">
                <h1 class="header-text">HippoWeather</h1>
                
                <div class="banner-wrapper">
                    <img src="banner.png" alt="Hippo God" class="banner-img floating-animation" />
                </div>

                <div class="controls-area">
                    <div class="input-group">
                        <select v-model="selectedCity" @change="searchCity">
                            <option value="">–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ...</option>
                            <option value="Kyiv">–ö–∏—ó–≤</option>
                            <option value="Lviv">–õ—å–≤—ñ–≤</option>
                            <option value="Odessa">–û–¥–µ—Å–∞</option>
                            <option value="Kharkiv">–•–∞—Ä–∫—ñ–≤</option>
                            <option value="Dnipro">–î–Ω—ñ–ø—Ä–æ</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –º—ñ—Å—Ç–∞..." v-model="searchQuery" @keyup.enter="searchCity" />
                        <button @click="searchCity">üîç</button>
                    </div>
                </div>
            </div>
            
            <div class="glass-footer">
                <p>üåç –ü–æ–≥–æ–¥–∞, —è–∫–∞ –Ω–∞–¥–∏—Ö–∞—î –±–µ–≥–µ–º–æ—Ç—ñ–≤</p>
            </div>
        </div>

        <div class="content-container" v-if="currentView === 'forecast'">
            <div class="glass-header">
                <button class="back-btn" @click="currentView = 'home'">‚Üê –ù–∞–∑–∞–¥</button>
                <h2>{{ displayCity }}</h2>
                <span class="date-badge">–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 5 –¥–Ω—ñ–≤</span>
            </div>

            <div class="forecast-grid">
                <p v-if="loading" class="loading-text">–ê–Ω–∞–ª—ñ–∑—É—î–º–æ —Ö–º–∞—Ä–∏...</p>

                <div v-else class="weather-card glass-card" 
                     v-for="(day, index) in weatherList" 
                     :key="day.dt" 
                     :style="{ 'animation-delay': index * 0.1 + 's' }">
                    
                    <div class="day-name">{{ formatDay(day.dt) }}</div>
                    
                    <div class="icon-container">
                        <img :src="getImagePath(day.weather[0].main)" alt="icon" class="weather-icon" />
                    </div>
                    
                    <div class="temp-range">
                        <div class="temp-high">{{ Math.round(day.main.temp_max) }}¬∞</div>
                        <div class="temp-bar"></div> 
                        <div class="temp-low">{{ Math.round(day.main.temp_min) }}¬∞</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
